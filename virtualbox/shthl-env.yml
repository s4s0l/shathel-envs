version: 1
shathel-env:
  gav: git@github.com/s4s0l/shathel-envs:virtualbox:$version
  mandatoryEnvs:
    SHATHEL_ENV_MANAGERS: Number of managers
    SHATHEL_ENV_WORKERS: Number of workers
  user: vagrant
  phases:
      image-preparation:
        type: groovy
        name: prepare.groovy
      infrastructure:
        type: vagrant
        name: Vagrantfile
      setup:
        type: ansible
        name: ./playbook.yml
      swarm:
        type: ansible
        name: ../common/swarmize.yml